<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .ch-wrap {
  width: 400px;
  height: 400px;
  border: 1px solid #111;
}
.alph {
  width: 400px;
  height: 25px;
  border: 1px solid #111;
}
.digit {
  width: 25px;
  height: 400px;
  border: 1px solid #111;
}
.ch-item {
  width: 50px;
  height: 50px;
  float: left;
}
.ch-black {
  background: #111;
}
.headH{
  width: 50px;
  height: 25px;
  text-align: center;
  float: left;
  border:1 solid black;
}
.headV{
  width: 25px;
  height: 50px;
  border:1 solid black;
}
    </style> 
</head>
<body>
    <table border="1">
        <tr>
            <td></td>
            <td><div class="alph1"></td>
                <td></td>
        </tr>
        <tr>
            <td><div class="digit1"></td>
            <td><div class="ch-wrap"></div></td>
            <td><div class="digit2"></td>
        </tr>
        <tr>
            <td></td>
            <td><div class="alph2"></td>
            <td></td>
        </tr>
    </table>


    

<script>

const alph = ['a','b','c','d','e','f','g','h'];
const digit = ['1','2','3','4','5','6','7','8'];

var chessHead1 = document.querySelector('.alph1');
var chessHead2 = document.querySelector('.alph2');
var chessHead3 = document.querySelector('.digit1');
var chessHead4 = document.querySelector('.digit2');

var i = 0, count = 0;
while (count < 8){
    var item1 = document.createElement('div');
    var item2 = document.createElement('div');
    var item3 = document.createElement('div');
    var item4 = document.createElement('div');
    chessHead1.appendChild(item1);
    chessHead2.appendChild(item2);
    chessHead3.appendChild(item3);
    chessHead4.appendChild(item4);
    item1.classList.add('headH');
    item2.classList.add('headH');
    item3.classList.add('headV');
    item4.classList.add('headV');
    item1.innerText = alph[alph.length - count-1];
    item2.innerText = alph[count];
    item3.innerText = digit[digit.length - count-1];
    item4.innerText = digit[count];
    count++;
}


var chessWrap = document.querySelector('.ch-wrap');

var i = 0, count = 0;

while (count < 8 * 8) {
  var item = document.createElement('div');
  chessWrap.appendChild(item);

  item.classList.add('ch-item');

  if (i && i % 2)
    item.classList.add('ch-black')

  i += ((i + 2) % 9) ? 1 : 2;
  console.log(i)
  count++;
}



    </script>
</body>
</html>
